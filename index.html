<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_32x32.png">
  <title>Schultz Systems</title>
  <meta name="theme-color" content="#ffffff" /> 

  <style>
    :root{
      --bg:#ffffff;
      --text:#000000;
      --muted:#6b6b6b;
      --line:#e6e6e6;

      /* Apple-like system font stack */
      --font: -apple-system, BlinkMacSystemFont, "SF Pro Text",
              "SF Pro Display", system-ui, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--font);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    a{
      color:inherit;
      text-decoration:none;
    }
    a:hover{ text-decoration:underline; }

    .container{
      max-width:1100px;
      margin:0 auto;
      padding:0 24px;
    }

    /* Header */
    header{
      border-bottom:1px solid var(--line);
    }
    .header-inner{
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .brand{
      font-size:0.95rem;
      font-weight:500;
      letter-spacing:-0.01em;
    }
    .contact-link{
      font-size:0.85rem;
      color:var(--muted);
      font-weight:400;
    }

    /* Main */
    main{
      min-height:calc(100vh - 128px);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    .statement{
      max-width:40rem;
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .statement h1{
      margin:0;
      font-size:clamp(2.1rem, 5vw, 3.2rem);
      line-height:1.1;
      font-weight:500;
      letter-spacing:-0.02em;
    }
    .statement p{
      margin:0;
      font-size:1rem;
      line-height:1.5;
      color:var(--muted);
      font-weight:400;
    }

    /* Footer */
    footer{
      border-top:1px solid var(--line);
    }
    .footer-inner{
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:0.8rem;
      color:var(--muted);
      font-weight:400;
    }

    @media (max-width:600px){
      .header-inner,
      .footer-inner{
        flex-direction:column;
        gap:8px;
        height:auto;
        padding:16px 0;
      }
      main{
        padding:56px 0;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="container header-inner">
      <div class="brand">Schultz Systems</div>
      <a class="contact-link" href="mailto:josh@schultzsystems.com">
        josh@schultzsystems.com
      </a>
    </div>
  </header>

  <main>
    <section class="statement" aria-label="Company description">
      <h1>Schultz Systems</h1>
      <p>Custom software and automation for real business workflows</p>
    </section>
  </main>

  <footer>
    <div class="container footer-inner">
      <span>Â© <span id="year"></span> Schultz Systems</span>
      <span>Built in the U.S.</span>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
